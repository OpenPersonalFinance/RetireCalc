<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive">

  <!-- Calculator Tab -->
  <ion-tab icon-off="ion-ios-calculator-outline" icon-on="ion-ios-calculator" href="#/tab/calculate"> 
    <ion-nav-view name="tab-calculate"></ion-nav-view>
  </ion-tab>
  
  <!-- Information Tab -->
  <ion-tab icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
