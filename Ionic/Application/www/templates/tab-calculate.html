<ion-view view-title="Calculate">
  <ion-content>
    <div class="item range range-positive">
      <label for="fader">Income</label>
      <input type="range" ng-model="income" min="5000" max="250000" id="fader">
      <output for="fader" >{{income | currency}}</output>
    </div>
  </ion-content>
</ion-view>
