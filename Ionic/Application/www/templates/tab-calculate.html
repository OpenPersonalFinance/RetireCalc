<ion-view view-title="Calculate">
  <ion-content>
    <div class="item range range-positive">
      <label for="fader">Income</label>
      <input
        type="range"
        name="income"
        ng-model="income"
        min="5000" max="250000"
        id="fader"
        oninput="outputUpdate(value)">
      <output for="fader" >{{income}}</output>
    </div>
  </ion-content>
</ion-view>
