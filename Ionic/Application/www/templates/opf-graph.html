<div class="card">
  <div class="item item-divider">{{'calculate_chartTitle' | translate}}</div>
  <div class="item item-text-wrap">
    <canvas id="line" class="chart chart-line" 
            chart-data="data" 
            chart-labels="labels" 
            chart-legend="false" 
            chart-options="{showTooltips: false}" 
            chart-colours="colours">
    </canvas>
  </div>
</div>
